<!DOCTYPE html>
<html>
<head>
	<title>Meal Planner</title>
	<!-- Load Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Meal Planner</h1>
		<form>
			<div class="form-group">
				<label for="breakfast">What would you like to have for breakfast?</label>
				<select class="form-control" id="breakfast">
					<option value="">-- Select an option --</option>
					<option value="eggs">Eggs</option>
					<option value="cereal">Cereal</option>
					<option value="pancakes">Pancakes</option>
				</select>
			</div>
			<div class="form-group">
				<label for="lunch">What would you like to have for lunch?</label>
				<select class="form-control" id="lunch">
					<option value="">-- Select an option --</option>
					<option value="sandwich">Sandwich</option>
					<option value="salad">Salad</option>
					<option value="soup">Soup</option>
				</select>
			</div>
			<!-- <button type="button" class="btn btn-primary" id="generateBtn">Generate Sentence</button> -->
		</form>
		<div class="mt-3" id="result"></div>
	</div>

	<!-- Load jQuery and Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<!-- Load custom JS -->
	<script src="script.js"></script>
</body>
</html>
